<link rel="stylesheet" href="css/projects.css">
<div id="projectsSection" class="projects" >
  <h1 id="projectstitle"> PROJECTS </h1>

  <div class="thumb-container">

    {% for project in site.data.settings.projects %}

    <a href="" class="thumb-unit" style="background-image: url(/img/project_img/{{project.folder}}/thumb.png)">    
      <div class="thumb-overlay">       
          <strong>{{ project.name }}</strong>
          <div class="zoom-icon">{% include icons/icon-magniglass.html %}
          </div>
      </div>
    </a>

    {% endfor %}

  </div>
</div>
